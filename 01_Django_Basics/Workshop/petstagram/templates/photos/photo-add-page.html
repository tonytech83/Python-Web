{% extends 'base/base.html' %}

{% block page_content %}

    <!-- Start Add Photo Section -->
    <div class="edit-delete edit-photo">
        <h2>Add photo</h2>
        <!-- Start Add Photo Form -->
        <form action="{% url 'add-photo' %}" method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            
            <!-- Add Photo Button -->
            <button class="add-btn" type="submit">Add Photo</button>
            
            {% csrf_token %}
        </form>
        <!-- End Add Photo Form -->
    </div>
    <!-- End Add Photo Section -->

{% endblock %}
