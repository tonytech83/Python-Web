{% extends 'base/base.html' %}

{% block page_content %}

    <!-- Start Edit Pet Section -->
    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <!-- Start Edit Pet From -->
        <form action="{% url 'edit-pet' username='admin' pet_slug=object.slug %}" method="POST">
            {{ form.as_p }}
     
            <!-- Edit Pet Button -->
            <button class="edit-btn" type="submit">Edit</button>

            {% csrf_token %}

        </form>
        <!-- End Edit Pet Form -->

    </div>
    <!-- End Edit Pet Section -->

{% endblock %}
