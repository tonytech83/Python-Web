{% extends 'base.html' %}

{% block main_content %}

    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form action="{% url 'create_profile' %}" method="POST" class="register-form">
                {{ form }}

                {% csrf_token %}

                <button type="submit">Create</button>
            </form>
        </div>
    </section>

{% endblock %}
