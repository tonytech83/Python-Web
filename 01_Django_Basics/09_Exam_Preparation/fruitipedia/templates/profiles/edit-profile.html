{% extends 'base.html' %}

{% block main_content %}

    <!-- Edit Profile Form -->

    <section id="register">
        <div class="form">
            <h2>Edit Profile</h2>
            <form action="{% url 'edit_profile' %}" method="POST" class="register-form">
                {{ form }}

                {% csrf_token %}
                
                <button type="submit">Edit</button>

            </form>
        </div>
    </section>

{% endblock %}
