{% extends 'base.html' %}

{% block main_content %}

    <!-- Fruit Details -->
    <section id="details">
        <div id="details-wrapper">
            <!-- fruit image -->
            <img id="details-img" src="{{ object.image_url }}" alt="example1"/>
            <!-- fruit name -->
            <p id="details-title">{{ object.name }}</p>
            <div id="info-wrapper">
                <div id="details-description">
                    <!-- fruit description -->
                    <p>{{ object.description }}</p>
                    <!-- fruit nutrition -->
                    <p id="nutrition">Nutrition</p>
                    <!-- fruit nutrition details -->
                    <p id="details-nutrition">{{ object.nutrition }}</p>
                </div>

                <!--Edit and Delete buttons -->
                <div id="action-buttons">
                    <a href="{% url 'edit-fruit' pk=object.pk %}" id="edit-btn">Edit</a>
                    <a href="{% url 'delete-fruit' pk=object.pk %}" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
