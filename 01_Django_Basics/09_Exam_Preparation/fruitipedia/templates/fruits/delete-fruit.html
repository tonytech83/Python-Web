{% extends 'base.html' %}

{% block main_content %}

    <!-- Delete Fruit Form -->
    <section id="edit">

        <div class="form">
            <h2>Delete Fruit</h2>
            <form action="{% url 'delete-fruit' pk=object.pk %}" method="POST" class="edit-form">
                {{ form }}

                {% csrf_token %}

                <button type="submit">Delete</button>
            </form>
        </div>

    </section>

{% endblock %}
