{% extends 'base.html' %}

{% block main_content %}

    <!-- Edit Fruit Form -->
    <section id="edit">
        <div class="form">
            <h2>Edit Fruit</h2>
            <form action="{% url 'edit-fruit' pk=object.pk %}" method="POST" class="edit-form">
                {{ form }}

                {% csrf_token %}
                
                <button type="submit">Edit</button>
            </form>
        </div>
    </section>

{% endblock %}
