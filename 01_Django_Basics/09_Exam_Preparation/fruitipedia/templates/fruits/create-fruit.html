{% extends 'base.html' %}

        <div class="form">
            <h2>Add Fruit</h2>
            <form action="{% url 'create-fruit' %}" method="POST" class="create-form">

                {{ form }}

                {% csrf_token %}

                <button type="submit">Add Fruit</button>
            </form>
        </div>
    </section>

{% endblock %}
