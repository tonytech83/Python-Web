<div class="car-card">
    <div class="image-wrap">
        <!-- car image -->
        <img src="{{ car.image_url }}" alt="{{ car.pk }}"/>
    </div>
    <!-- car type -->
    <h3>{{ car.car_type }}</h3>
    <!-- car model -->
    <h1>{{ car.model }}</h1>
    <div class="details-buttons">
        <!-- car details button -->
        <a href="{% url 'details-car' pk=car.pk %}" class="details-btn">Details</a>
    </div>
</div>
