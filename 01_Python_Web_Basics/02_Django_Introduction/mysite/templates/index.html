<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tasks:</h1>
{% if tasks %}
    <ul>
        {% for task in tasks %}
            <li>{{ task.task_title }}: {{ task.task_text }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no created tasks!</p>
{% endif %}
</body>
</html>
