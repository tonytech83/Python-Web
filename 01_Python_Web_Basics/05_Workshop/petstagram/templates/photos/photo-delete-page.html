{% extends 'base/base.html' %}
{% block page_content %}

    <!-- Starts Edit Photo Section -->
    <div class="edit-delete delete-photo">
        <h2>Delete photo</h2>

        <!-- Starts Edit Photo Form -->
        <form method="POST" action="{% url 'delete photo' pk=pk %}" enctype="multipart/form-data">
            {{ form.as_p }}

            <!-- Edit Photo Button -->
            <button class="delete-btn" type="submit">Delete Photo</button>
            {% csrf_token %}
        </form>
        <!-- End Edit Photo Form -->

    </div>
    <!-- End Edit Photo Section -->

{% endblock %}
